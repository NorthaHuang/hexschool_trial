<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <!-- Basic Data -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>高雄旅遊資訊</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/tour.min.css" />
</head>

<body>
  <section id="hero">
    <div class="container">
      <h1>高雄旅遊資訊</h1>
      <div class="select-wrap">
        <select id="zoneSelect"></select>
      </div>
    </div>
  </section>

  <section id="hotTags">
    <div class="container">
      <div class="hot">
        <h5>熱門行政區</h5>

        <ul>
          <li>苓雅區</li>
          <li>三民區</li>
          <li>新興區</li>
          <li>小港區</li>
        </ul>
      </div>
    </div>
  </section>
  
  <section id="result">
    <div class="breakLine">
      <div class="arrow"></div>
    </div>
    <div class="container">
      <div class="zoneTitle"><h2></h2></div>

      <div class="result-content"></div>
    </div>
  </section>

  <section id="page">
    <div class="container">
      <div class="page-content"></div>
    </div>
  </section>

  <footer>
    <p>高雄旅遊網</p>
    <p class="right">資料來源：<a target="_blank" href="https://data.kcg.gov.tw/">高雄市政府</a></p>
  </footer>

  <button id="goTop">
    <img src="./images/btn_goTop.png" alt="到頁面頂端">
  </button>

  <script src="./js/tour.js"></script>
</body>

</html>
